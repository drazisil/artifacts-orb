description: 'Prepare and set artifacts directory path'
examples:
  simple_usage:
    description: Use the default path
    usage:
      version: 2.1
      orbs:
        artifacts: drazisil/artifacts@dev:alpha
      jobs:
        build:
          steps:
            - artifacts/prepare-artifacts-dir
parameters:
  artifacts-path:
    description: The path to store artifacts
    type: string
    default: '~/artifacts'
steps:
  - run:
      name: 'Create artifacts path'
      command: |
        mkdir -p << parameters.artifacts-path >>
        echo "export ARTIFACTS_PATH=<< parameters.artifacts-path >>" >> $BASH_ENV
  - run:
      name: 'Echo artifacts path'
      command: |
        echo $ARTIFACTS_PATH
